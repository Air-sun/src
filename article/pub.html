<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/publish.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <p>写文章</p>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="publish">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id">
                            <!-- <option value="">请选择文章类别</option>
                            <option value="0">已发布</option>
                            <option value="1">草稿</option> -->
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block">
                        <div class="layui-inline cover-img"><img src="../images/cover.jpg" alt=""></div>
                        <button type="button" class="layui-btn layui-btn-danger" id="choose">选择封面</button>
                        <input type="file" style="display: none;" class="choose">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit >发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="save">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
