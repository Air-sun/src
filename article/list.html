<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <p>文章列表</p>
        </div>
        <div class="layui-card-body">
            <form class="layui-form layui-form-pane" id="search">
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-inline">
                  <select name="cate_name">
                    <!-- <option value="">请选择分类</option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option> -->
                  </select>
                </div>
              </div>
              <div class="layui-form-item layui-inline" >
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                  <select name="state">
                    <option value="">请选择状态</option>
                    <option value="0">已发布</option>
                    <option value="1">草稿</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item layui-inline">
                <div class="layui-input-inline">
                  <button class="layui-btn"  lay-submit lay-filter="formDemo">筛选</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">修改</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div id="pageBox"></div>
        </div>
    </div>
    <script type="text/html" id="tbody">
        {{each data}}
        <tr>
            <td><a href="javascript:;" style="color: blue;" data-id="{{$value.id}}">{{$value.title}}</a></td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs delBtn" data-id="{{$value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="detail">
    <div class="detail-box">
       <h2>{{data.title}}</h2>
       <ul>
           <li>作者：{{data.username}}</li>
           <li>发布时间：{{data.pub_date|date}}</li>
           <li>所属分类：{{data.cate_name}}</li>
           <li>状态：{{data.state}}</li>
       </ul>
       <div>
           <img src="http://www.liulongbin.top:3008{{data.cover_img}}" alt="">{{@data.content}}
       </div>
    </div>
    </script>
    <script type="text/html" id="option">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.cate_name}}</option>
        {{/each}}
    </script>
</body>
<script src="../lib/layui/layui.all.js"></script>
<script src="../lib/template-web.js"></script>
<script src="../lib/jquery.js"></script>
<script src="../js/base.js"></script>
<script src="../js/list.js"></script>

</html>
