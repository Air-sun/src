<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录&注册</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="logo"><img src="images/logo.png" alt=""></div>
    <div class="login">
        <div class="title"></div>
        <div class="sign-in">
            <form class="layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" placeholder="请输入用户名" class="layui-input" autocomplete="off" required
                        lay-verify="required" name="username">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" placeholder="请输入密码" class="layui-input" autocomplete="off" required
                        lay-verify="required|regpwd" name="pwd">
                </div>
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
                </div>

                <div class="layui-form-item"><a href="javascript:;">去注册账号</a></div>
            </form>
        </div>
        <div class="sign-up">
            <form class="layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" placeholder="请输入用户名" class="layui-input" autocomplete="off" required
                        lay-verify="required" name="username">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" placeholder="请输入密码" class="layui-input" autocomplete="off" required
                        lay-verify="required|regpwd" name="pwd">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" placeholder="请再次输入密码" class="layui-input" autocomplete="off" required
                        lay-verify="required|samepwd" name="repwd">
                </div>
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
                </div>
                <div><a href="javascript:;">去登录</a></div>
            </form>

        </div>
    </div>
</body>
<script src="lib/layui/layui.all.js"></script>
<script src="lib/jquery.js"></script>
<script src="js/base.js"></script>
<script src="js/login.js"></script>

</html>
